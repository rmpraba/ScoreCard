
<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../cce-english-onetofour-card/cce-english-onetofour-card.html">

<dom-module id="assesment-sheet-card">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div class="content">
      <iron-pages selected="{{page}}" attr-for-selected="data-category">
        <section data-category="cceenglishonetofourcard">
          <cce-english-onetofour-card></cce-english-onetofour-card>
        </section>
      </iron-pages>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'assesment-sheet-card',
      setPage:function(page){
        this.page=page;
      }
    });
  })();
  </script>
</dom-module>
